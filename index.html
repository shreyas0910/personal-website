<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #e3f9f8; /* Light teal background */
        }

        #hero {
            text-align: center;
            padding: 100px 20px;
            background-image: url('https://example.com/mountain-image.png'); /* Replace with actual image URL */
            background-position: center bottom;
            background-size: contain;
            background-repeat: no-repeat;
            height: 500px;
            position: relative;
        }

        #hero h1 {
            font-family: 'Pacifico', cursive;
            color: #77c6c3;
            font-size: 48px;
            margin: 0;
        }

        #hero p {
            font-family: 'Roboto', sans-serif;
            font-weight: 300;
            color: #77c6c3;
            font-size: 24px;
            margin: 0;
        }

        .circle-image {
            width: 200px; /* Set equal width */
            height: 200px; /* Set equal height */
            border-radius: 50%; /* Makes it a circle */
            object-fit: cover; /* Ensures the image covers the entire circle */
            position: absolute; /* Allows positioning */
            top: 350px; /* Adjust this value to move the image upwards */
            left: calc(50% - 100px); /* Centers the image horizontally */
        }
    </style>
</head>
<body>
    <div id="hero">
        <h1>I'm Shreyas</h1>
        <p>a programmer</p>
        <img src="image.png" alt="Image" class="circle-image"> 
    </div>
    <div id="the">Hello.</div>
    <div id="desc">I've been learning to code since i was 12 years old because i wanted a secure job and money when i grow up</div>
    <div id="skills">My Skills</div>
    <div id="sup">i can make instant noodles</div>
    <div id="sup2">i can watch more than 30 episodes of anime in a day</div>
    <div id="sup3"> i can eat spicy buldak without water</div>
    <div id="contact">Contacts</div>
    <a  href="https://www.instagram.com/datboi_shreyas/" id="yo">instagram</a>
</body>
</html>
